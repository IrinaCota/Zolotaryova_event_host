<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webpage of Yulia Zolotaryova" />
    <title>Yuliya Zolotaryova event host</title>
    <link rel="stylesheet" href="../swiper-bundle.css" />
    <!-- Ваші стилі -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="advert"></div>
    <div id="benefits"></div>
    <div id="gallery"></div>
    <div id="about"></div>
    <div id="reviews"></div>
    <div id="footer"></div>

    <script>
      // Функція для завантаження HTML в елемент за допомогою Fetch API
      function loadHTML(elementId, url) {
        fetch(url)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch((err) => {
            console.warn("Помилка завантаження: ", err);
          });
      }

      // Завантаження частин контенту
      loadHTML("header", "./src/partials/header.html");
      loadHTML("hero", "./src/partials/hero.html");
      loadHTML("advert", "./src/partials/advert.html");
      loadHTML("benefits", "./src/partials/benefits.html");
      loadHTML("gallery", "./src/partials/gallery.html");
      loadHTML("about", "./src/partials/about.html");
      loadHTML("reviews", "./src/partials/reviews.html");
      loadHTML("footer", "./src/partials/footer.html");
    </script>
  </body>
</html>
